<body class="body">

        <li><a href="signup.html">sign up</a></li>

    </ul>
    </div>
    <div class="registerform">
        <form action="">
            <h1 class="sign"> sign up</h1>
            <div class="forminput">
              <div class="forminput">
              <label for="username">UserName:</label>
              <input class="inputtag" type="text" name="username" id="username" required> <br>
              </div>
              <div class="forminput">
              <label for="age">Age:</label>
              <input class="inputtag" type="number" name="age" id="age"  ><br>
              </div>
              <div class="forminput">
              <label for="email" >Email Id :</label>
              <input class="inputtag" type="email" name="email" id="email"><br>
              </div>
            </div>
            <div class="forminput">
              <label for="pwd" >Password :</label>
              <input class="inputtag" type="password" name="password" id="pwd"><br>
              </div>
            <div class="radio">
                <label for="male">male</label>
                <input type="radio" name="gender" id="male" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" required><br>
                <div class="button">
                <button type="submit"> Register</button>
                <button type="reset">reset</button>
                </div>
            </div>

        </form>

    </div>
